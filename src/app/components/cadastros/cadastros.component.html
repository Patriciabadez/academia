<div class="cadastros-wrapper">
  <div class="background-gradient"></div>

  <div class="cadastros-container">
    <!-- Alunos: personal e admin -->
    <div class="cadastro-card" (click)="abrirAlunos()" *ngIf="userTipo === 'personal' || userTipo === 'admin'">
      <h2>Alunos</h2>
      <p>Gerencie os alunos da academia.</p>
    </div>

    <!-- Funcionários: somente admin -->
    <div class="cadastro-card" (click)="abrirFuncionarios()" *ngIf="userTipo === 'admin'">
      <h2>Funcionários</h2>
      <p>Cadastre e gerencie a equipe.</p>
    </div>

    <!-- Planos: somente admin -->
    <div class="cadastro-card" (click)="abrirPlanos()" *ngIf="userTipo === 'admin'">
      <h2>Planos</h2>
      <p>Defina planos e mensalidades.</p>
    </div>

    <!-- Financeiro: somente admin -->
    <div class="cadastro-card" (click)="abrirFinanceiro()" *ngIf="userTipo === 'admin'">
      <h2>Financeiro</h2>
      <p>Controle receitas e despesas.</p>
    </div>
  </div>
</div>
