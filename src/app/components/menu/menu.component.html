<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <div class="logo">
      <img class="logo-image" src="logo-white.png" alt="logo da empresa">
      <div class="buttons">
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/envio" routerLinkActive="active" class="menu-item">
        <mat-icon>send</mat-icon>
        <span>Envio</span>
      </a>
      <a mat-list-item routerLink="/acompanhamento" routerLinkActive="active"class="menu-item">
        <mat-icon>track_changes</mat-icon>
        <span>Acompanhamento</span>
      </a>
      <a mat-list-item routerLink="/usuarios" routerLinkActive="active"class="menu-item">
        <mat-icon>people</mat-icon>
        <span>Usuários</span>
      </a>
      <a mat-list-item routerLink="/producao" routerLinkActive="active"class="menu-item">
        <mat-icon>build</mat-icon>
        <span>Produção</span>
      </a>
      <a mat-list-item routerLink="/estatisticas" routerLinkActive="active"class="menu-item">
        <mat-icon>insights</mat-icon>
        <span>Estatísticas</span>
      </a>
      <a mat-list-item routerLink="/configuracoes" routerLinkActive="active"class="menu-item">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </a>
      <a mat-list-item routerLink="/relatorios" routerLinkActive="active"class="menu-item">
        <mat-icon>description</mat-icon>
        <span>Relatórios</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <mat-toolbar color="primary" class="topbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="topbar-title">Painel - Academia</span>

      <span class="spacer"></span>

      <button mat-button [matMenuTriggerFor]="userMenu" style=" color: #D4AF37">
        <mat-icon>account_circle</mat-icon>
        <span class="username">Patricia</span>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
