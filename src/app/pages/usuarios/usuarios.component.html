<div class="usuarios-container">
  <mat-card class="usuarios-card">
    <h2 class="titulo">Cadastro de Usuários</h2>

    <form class="formulario" (ngSubmit)="cadastrar()">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Usuário</mat-label>
        <input matInput [(ngModel)]="novoUsuario.username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [(ngModel)]="novoUsuario.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="novoUsuario.password" name="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Tipo de Usuário</mat-label>
        <mat-select [(ngModel)]="novoUsuario.tipo" name="tipo" required>
          <mat-option *ngFor="let t of tipos" [value]="t">{{ t | titlecase }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="botoes">
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-card>

  <mat-card class="usuarios-lista">
    <h3>Usuários Cadastrados</h3>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let u">{{ u.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let u">{{ u.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let u">{{ u.tipo | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let u">
          <button mat-icon-button color="warn" (click)="excluir(u.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'username', 'email', 'tipo', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'email', 'tipo', 'acoes']"></tr>
    </table>
  </mat-card>
</div>
