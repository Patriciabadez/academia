<div class="usuarios-container">
  <mat-card class="usuarios-card">
    <div class="header">
      <h2>Cadastro de Usuários</h2>
      <button mat-raised-button color="primary" (click)="abrirFormulario = !abrirFormulario">
        + Novo Usuário
      </button>
    </div>

    <!-- Formulário exibido somente quando abrirFormulario for true -->
    <form class="formulario" *ngIf="abrirFormulario" (ngSubmit)="cadastrar()">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="campo">
          <mat-label>Usuário</mat-label>
          <input matInput [(ngModel)]="novoUsuario.username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" [(ngModel)]="novoUsuario.email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="novoUsuario.password" name="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo">
          <mat-label>Tipo de Usuário</mat-label>
          <mat-select [(ngModel)]="novoUsuario.tipo" name="tipo" required>
            <mat-option *ngFor="let t of tipos" [value]="t">{{ t | titlecase }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="botoes">
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-card>

  <mat-card class="usuarios-lista funcionario-card">
    <div class="header">
      <h2>Lista de Usuários</h2>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 full-width-table">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>

        <!-- Usuário -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuário</th>
          <td mat-cell *matCellDef="let u">{{ u.username }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.email }}</td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let u">{{ u.tipo | titlecase }}</td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let u" class="actions-cell">
            <button mat-icon-button color="warn" (click)="excluir(u.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'username', 'email', 'tipo', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'email', 'tipo', 'acoes']"></tr>
      </table>
    </div>
  </mat-card>
</div>
