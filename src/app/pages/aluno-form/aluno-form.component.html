<div class="aluno-container">
  <mat-card class="aluno-card">
    <h2>Cadastrar Aluno</h2>

    <form [formGroup]="alunoForm" (ngSubmit)="salvar()" class="aluno-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Plano</mat-label>
        <input matInput formControlName="plano" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Validade do Plano</mat-label>
        <input matInput type="date" formControlName="validadePlano" />
      </mat-form-field>

      <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>

      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </form>
  </mat-card>
</div>
